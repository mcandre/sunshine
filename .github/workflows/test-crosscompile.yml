---
name: "Test-Crosscompile"
on: # yamllint disable-line rule:truthy
  push:
  pull_request:
  workflow_dispatch:
jobs:
  Test-Crosscompile:
    runs-on: "ubuntu-24.04"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-go@v5"
      with:
        go-version: "1.24.6"
    - name: "provision dev tools"
      run: "./install"
    - run: "mage port"
